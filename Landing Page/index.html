  <!-- Three.js Hintergrund -->
  <!-- Three.js Hintergrund -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setClearColor(0x000000, 0); // transparenter Hintergrund
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const particleCount = 200;
  const particles = [];

  const geometry = new THREE.CircleGeometry(0.5, 16);
  const material = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    transparent: true,
    opacity: 0.15,
    depthWrite: false,
  });

  for (let i = 0; i < particleCount; i++) {
    const particle = new THREE.Mesh(geometry, material.clone());
    particle.position.x = (Math.random() - 0.5) * 100;
    particle.position.y = (Math.random() - 0.5) * 100;
    particle.position.z = (Math.random() - 0.5) * 100;
    particle.userData = {
      speed: 0.02 + Math.random() * 0.03,
      drift: (Math.random() - 0.5) * 0.01
    };
    scene.add(particle);
    particles.push(particle);
  }

  camera.position.z = 30;

  function animate() {
    requestAnimationFrame(animate);

    for (const p of particles) {
      p.position.y += p.userData.speed;
      p.position.x += p.userData.drift;

      // Reset nach oben raus
      if (p.position.y > 50) {
        p.position.y = -50;
        p.position.x = (Math.random() - 0.5) * 100;
        p.position.z = (Math.random() - 0.5) * 100;
      }
    }

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
